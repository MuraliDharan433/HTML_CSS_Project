<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box-web">
      <header class="header">
        <div class="nav-bar">
          <div>
            <img src="/images/logo.svg" alt="logo" />
          </div>

          <div class="nav-items">
            <div>Collections</div>
            <div>Men</div>
            <div>Women</div>
            <div>About</div>
            <div>Contact</div>
          </div>
        </div>
        <div class="profil-cart">
          <img id="cart" src="/images/icon-cart.svg" alt="cart icon" />
          <img id="profile" src="/images/image-avatar.png" alt="" />
        </div>
      </header>
      <hr />
      <div class="product">
        <div class="image-contier">
          <div id="big-image">
            <img src="/images/image-product-1.jpg" alt="" />
          </div>
          <div class="images">
            <img src="/images/image-product-1-thumbnail.jpg" alt="" />
            <img src="/images/image-product-2-thumbnail.jpg" alt="" />
            <img src="/images/image-product-3-thumbnail.jpg" alt="" />
            <img src="/images/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>
        <div class="text-contier">
          <h4 id="name-1">SNEAKER COMPANY</h4>
          <h1 id="head-name">Fall Limited Edition <br />Sneaker</h1>
          <p id="text">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
          <div id="price" style="display: flex; align-items: center">
            <h1 style="margin: 5px 0px">$125.00</h1>
            <span id="offer"><b>50%</b></span>
          </div>
          <p id="del-text">
            <b><del>$250.00</del></b>
          </p>
          <div id="cart-add">
            <div class="add-button">
              <span class="symbol"><b>-</b></span>
              <span><b>0</b></span>
              <span class="symbol"><b>+</b></span>
            </div>
            <button id="add-cart">
              <i
                class="fas fa-shopping-cart"
                style="color: #ffffff; padding: 15px"
              ></i
              >Add to cart
            </button>
          </div>
        </div>
      </div>
      <!-- Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->

  </div> -->
    </div>
  </body>
</html>
